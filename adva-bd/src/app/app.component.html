@let step=store.currentStep();

@if (step) {
    @switch (step.type) {
        @case('Image') {
            <app-image [step]="step"/>
        }
        @case('Question') {
            <app-question [step]="step"/>
        }
        @case('Bless') {
            <app-bless [step]="step"/>
        }
        @case('Gift') {
            <app-gift [step]="step"/>
        }
        @default {
        }        
    }    
} @else {
    <h1>מזל טוב!!!</h1>
}
