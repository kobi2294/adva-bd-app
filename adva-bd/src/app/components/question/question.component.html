@let question = step();
<h2 class="question-caption">{{ question.caption }}</h2>
<ul class="answers">
  @for(answer of question.answers; track $index) {
  <li class="answer" 
    (click)="setAnswer($index)"
    [class.correct]="(answerStatus() === $index) && (status() === 'correct')"
    [class.incorrect]="(answerStatus() === $index) && (status() === 'incorrect')"
    >
    {{ answer }}
  </li>

  }
</ul>
